<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé• T√©l√©chargeur YouTube</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e1e1e, #3d3d3d);
      color: white;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      background-color: #ff0000;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #cc0000;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
    }

    .lien a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #00c853;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .lien a:hover {
      background-color: #00a344;
    }

    .progress-container {
      width: 100%;
      background-color: #444;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      margin-top: 20px;
      display: none;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #00c853;
      animation: progressAnim 2s linear infinite;
    }

    @keyframes progressAnim {
      0% { width: 0%; }
      50% { width: 90%; }
      100% { width: 0%; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé• T√©l√©chargeur YouTube</h1>
    <input type="text" id="url" placeholder="Collez votre lien YouTube ici...">
    <button onclick="telecharger()">T√©l√©charger</button>
    <div id="status"></div>

    <!-- Barre de progression -->
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="lien" id="lien"></div>
  </div>

  <script>
    async function telecharger() {
      const url = document.getElementById('url').value;
      const status = document.getElementById('status');
      const lien = document.getElementById('lien');
      const progress = document.getElementById('progress-bar');
      const container = document.querySelector('.progress-container');

      status.innerText = "‚è≥ T√©l√©chargement en cours...";
      lien.innerHTML = "";
      container.style.display = "block";

      try {
        const response = await fetch('http://192.168.43.63:5000/telecharger', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: url })
        });

        const data = await response.json();
        container.style.display = "none";

        if (response.ok && data.lien) {
          status.innerText = "‚úÖ Vid√©o pr√™te √† √™tre t√©l√©charg√©e !";
          lien.innerHTML =
            `<a href="http://192.168.43.63:5000${data.lien}" download target="_blank">üì• T√©l√©charger la vid√©o</a>`;
        } else {
          status.innerText = "‚ùå Erreur : " + (data.error || "Inconnue");
        }
      } catch (e) {
        container.style.display = "none";
        status.innerText = "‚ùå Erreur r√©seau.";
      }
    }
    
 


  </script>
</body>
</html>
